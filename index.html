<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lively</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.glitch.global/a1edb1e1-27cb-4f54-a59c-9ecd7ca713d2/more%20bkg4.png?v=1731720647368');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .item {
      width: 280px;
      text-align: center;
      cursor: pointer;
      border: 4px solid rgba(0, 0, 0, 0);
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.8);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .title {
      margin: 10px 0;
      font-size: 1.2em;
      font-weight: bold;
    }

    .artist, .edition {
      margin: 5px 0;
      font-size: 1em;
      color: #ddd;
    }

    .edition {
      color: #ff0099;
    }

    #gameplayContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 100;
    }

    #gameplayVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #ff0099;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    #settingsButton {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
      z-index: 10;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    #settingsButton.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #settingsMenu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 200;
    }

    #settingsMenu button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #ff0099;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    #settingsMenu button:hover {
      background: #ff3399;
    }
  </style>
</head>
<body>
  <!-- Menu de músicas -->
  <div class="menu" id="songsMenu"></div>

  <!-- Container de gameplay -->
  <div id="gameplayContainer">
    <video id="gameplayVideo" autoplay></video>
    <button id="backButton" onclick="closeGameplay()">back</button>
    <div id="settingsButton" onclick="toggleSettingsMenu()">⚙️</div>
  </div>

  <!-- Menu de configurações -->
  <div id="settingsMenu">
    <button onclick="restartMusic()">Reset Song</button>
    <button onclick="pauseVideo()">Pause Song</button>
    <button onclick="resumeVideo()">Resume Song</button>
    <button onclick="exitGame()">Exit Game</button>
  </div>

  <script>
    // Código JavaScript permanece inalterado
  </script>
</body>
</html>
